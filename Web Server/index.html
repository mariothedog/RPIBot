		<script>
			function makePostRequest(checkbox) {
				const data = {
					gpioPin: parseInt(checkbox.dataset.gpiopin),
					writeValue: checkbox.checked ? 1 : 0,
				};
				
				const response = fetch("/", {
					method: "POST",
					body: JSON.stringify(data)
				}).catch(err => {
					console.error(err);
				});
			}
		</script>
